<!-- Booking Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="bookForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">Book Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="plan_id" />

        <div class="mb-3">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" id="end_date" name="end_date" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
      </div>
    </form>
  </div>
</div>
<!-- Plan Modal -->
<div class="modal fade" id="planModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="planForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModalLabel">Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" />
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="plan_title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input name="plan_price" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="plan_description" class="form-control" rows="3" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" class="delete-btn" data-bs-dismiss="modal" id="delete-plan-btn" style="display:none;">Delete</button>
      </div>
    </form>
  </div>
</div>
