<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Coworking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Toastr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="customer_email" class="form-label">Email address</label>
          <input type="email" id="customer_email" name="customer_email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="customer_password" class="form-label">Password</label>
          <input type="password" id="customer_password" name="customer_password" class="form-control" placeholder="Password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <!-- JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

  <!-- App utilities -->
  <script src="utils/constants.js"></script>
  <script src="utils/rest-client.js"></script>
  <script src="utils/utils.js"></script>
  <script src="services/user-service.js"></script>

  <script>
    // Initialize login form validation & submission
    UserService.init();
  </script>
</body>
</html>
