<!-- register.html -->
<section id="register" class="register section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Register</h2>
    <p>Create a New Account</p>
  </div><!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="contact">
          <form id="register-form">
            <div class="row gy-4">
              <div class="col-md-12">
                <input type="text" name="customer_name" class="form-control" placeholder="First Name" required="true">
              </div>
              <div class="col-md-12">
                <input type="text" name="customer_surname" class="form-control" placeholder="Last Name" required="true">
              </div>
              <div class="col-md-12">
                <input type="email" name="customer_email" class="form-control" placeholder="Email" required="true">
              </div>
              <div class="col-md-12">
                <input type="password" name="customer_password" class="form-control" placeholder="Password" required="true">
              </div>
              <div class="col-md-12 text-center">
                <button type="submit">Register</button>
              </div>
            </div>
          </form>
          <p class="text-center" style="margin-top: 20px;">
            Already have an account? <a href="#login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
